<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="小于工具箱 - 一个纯净、开源、无广告的在线工具集"
    />
    <title>小于工具箱 - 实用在线工具集</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      #app:empty {
        background: #f8f9fa;
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        font-family: "Inter", sans-serif;
      }
      .initial-loader {
        width: 48px;
        height: 48px;
        border: 5px solid #6200ea;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }
      .initial-text {
        margin-top: 20px;
        color: #6200ea;
        font-weight: 500;
        letter-spacing: 1px;
      }
      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @media (prefers-color-scheme: dark) {
        #app:empty {
          background: #121212;
        }
        .initial-loader {
          border-color: #bb86fc;
          border-bottom-color: transparent;
        }
        .initial-text {
          color: #bb86fc;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="initial-loader"></div>
      <div class="initial-text">正在加载工具箱...</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
